      // Create cursor trail
      document.addEventListener("DOMContentLoaded", function () {
        const cursorTrail = [];
        const cursorImage = "images/cursor.png"; // Custom cursor image URL
        const trailLength = 5;
        const delay = 5; // Number of frames delay

        for (let i = 0; i < trailLength; i++) {
          const img = document.createElement("img");
          img.src = cursorImage;
          img.style.position = "absolute";
          img.style.width = "30px"; // Adjust size as needed
          img.style.height = "30px"; // Adjust size as needed
          img.style.pointerEvents = "none"; // Prevents cursor image from interfering with clicks
          document.body.appendChild(img);
          cursorTrail.push(img);
          console.log(`Added trail image ${i}: ${img.src}`); // Debugging log
        }

        let mouseX = 0,
          mouseY = 0;
        document.addEventListener("mousemove", function (event) {
          mouseX = event.clientX;
          mouseY = event.clientY;
          console.log(`Mouse move: (${mouseX}, ${mouseY})`); // Debugging log
        });

        const positions = Array(trailLength * delay).fill({ x: mouseX, y: mouseY });

        function animateCursorTrail() {
          positions.push({ x: mouseX, y: mouseY });
          positions.shift();

          cursorTrail.forEach((img, index) => {
            const posIndex = positions.length - (index + 1) * delay;
            const position = positions[posIndex] || { x: mouseX, y: mouseY };
            img.style.left = position.x + "px";
            img.style.top = position.y + "px";
            img.style.transform = `translate(-50%, -50%) scale(${1 - index * 0.1})`;
            console.log(`Trail ${index} position: (${img.style.left}, ${img.style.top})`); // Debugging log
          });

          requestAnimationFrame(animateCursorTrail);
        }

        animateCursorTrail();
      });
    </script>
